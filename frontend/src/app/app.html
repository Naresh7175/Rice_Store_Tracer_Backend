<div class="app-layout">
  <aside class="sidebar">
    <div class="sidebar-header">
      <span class="material-icons-round" style="color: var(--primary-color)">agriculture</span>
      <h1>Rice Store</h1>
    </div>
    <nav class="sidebar-nav">
      <a routerLink="/inventory" routerLinkActive="active" class="nav-item">
        <span class="material-icons-round">inventory_2</span>
        Inventory
      </a>
      <a routerLink="/sales" routerLinkActive="active" class="nav-item">
        <span class="material-icons-round">point_of_sale</span>
        New Sale
      </a>
      <a routerLink="/customers" routerLinkActive="active" class="nav-item">
        <span class="material-icons-round">people</span>
        Customers
      </a>
      <a routerLink="/reports" routerLinkActive="active" class="nav-item">
        <span class="material-icons-round">bar_chart</span>
        Reports
      </a>
    </nav>
  </aside>

  <main class="main-content">
    <div class="top-bar">
      <h2>Welcome Back</h2>
      <!-- Placeholder for User Profile or Date -->
      <div style="color: var(--text-secondary)">{{ now | date:'fullDate' }}</div>
    </div>
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
